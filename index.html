<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Opret Sag</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <a class="btn btn-primary" href="ticket.html" role="button">Tickets</a>
                </ul>
                <form class="d-flex" role="button">
                    <button class="btn btn-success me-2" type="submit">Gem</button>
                    <button class="btn btn-danger" type="submit">Slet</button>
                </form>
            </div>
        </div>
    </nav>
    </div>

    <form class="col-4">
        <div class="modal-body">
            Kundens Fornavn og Efternavn
            <div class="input-group mb-3">
              <input type="text" placeholder="Fornavn" class="form-control">
              <input type="text" placeholder="Efternavn" class="form-control">
            </div>
            Kundens Telefonnummer
            <div class="input-group mb-3">
              <span class="input-group-text" id="landekode">+45</span>
              <input type="text" class="form-control" placeholder="Kundens Tlf Nummer">
            </div>
            Kundens Mailaddresse
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Kundens Mailaddresse">
            </div>
            Kundens Addresse
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Kundens Addresse">
            </div>
            By/Postnummer
            <div class="input-group mb-3">
                <input type="text" placeholder="By" class="form-control">
                <input type="text" placeholder="Postnummer" class="form-control">
              </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
